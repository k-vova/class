<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Однокласники</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="rainbow-text">
      <!-- Додано прапор України зліва перед заголовком -->
      <svg class="flag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2" aria-hidden="true" focusable="false">
        <rect width="3" height="1" y="0" fill="#0057b7"></rect>
        <rect width="3" height="1" y="1" fill="#ffdd00"></rect>
      </svg>
      "Наші шкільні роки (1977–1987), Ульянівської середньої школи № 2"
    </h1>
  </header>
  <nav id="menu" class="menu" role="navigation" aria-label="Головне меню"></nav>
  <main id="content" aria-live="polite"></main>
  <div
    id="modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
    aria-describedby="modalDesc"
    onclick="closeModal()"
  >
    <div class="modal-content" onclick="event.stopPropagation()" tabindex="-1">
      <h2 id="modalTitle" class="sr-only">Перегляд медіа</h2>
      <p  id="modalDesc"  class="sr-only">Тут ви можете переглядати фото чи відео в збільшеному розмірі, керувати слайдшоу та навігацією.</p>
      <img id="modalImg" alt="" />
      <iframe
        id="modalVideo"
        title="Відео однокласників"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        style="display:none"
        loading="lazy"  <!-- Ліниве завантаження, щоб не гальмувати сторінку -->
      ></iframe>
      <div id="modalCaption" class="caption" aria-live="polite"></div>
      <div id="photoCounter" class="photo-counter" aria-live="polite" aria-atomic="true"></div>
      <div class="controls" aria-label="Керування переглядом">
        <button type="button" aria-label="Попереднє фото" onclick="prevImage(event)">⟵</button>
        <button type="button" aria-label="Запустити або зупинити слайдшоу" onclick="toggleSlideshow()">
          <span id="slideshowStatus">▶️ Слайдшоу</span>
        </button>
        <label for="slideshowSpeed" class="sr-only">Швидкість слайдшоу</label>
        <select id="slideshowSpeed" onchange="changeSlideshowSpeed()" aria-label="Швидкість слайдшоу">
          <option value="3000" selected>3 c</option>
          <option value="5000">5 c</option>
          <option value="10000">10 c</option>
        </select>
        <button type="button" id="closeBtn" aria-label="Закрити" onclick="closeModal()">✖</button>
        <button type="button" aria-label="Наступне фото" onclick="nextImage(event)">⟶</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="counter" aria-live="polite" aria-atomic="true">
      <span>Відвідувачі:</span>
      <span id="uniqueCount" class="value">…</span> 
    </div>
    <noscript>Щоб працював лічильник, увімкніть JavaScript.</noscript>
  </footer>
  <script src="script.js"></script>
</body>
</html>
