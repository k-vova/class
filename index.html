<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Однокласники — випуск 1987</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Однокласники. Випуск Ульянівської середньої школи №2 — 1987 рік</h1>
  </header>

  <nav id="menu" class="menu" aria-label="Головне меню"></nav>
  <main id="content"></main>

  <!-- Модальне вікно -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="Перегляд зображення"
       onclick="if(event.target.id==='modal') closeModal()">
    <img id="modalImg" alt="Фото з альбому">
    <div class="modal-controls">
      <button type="button" onclick="prevImage(event)">⟵ Попереднє</button>
      <button type="button" onclick="nextImage(event)">Наступне ⟶</button>
      <button type="button" onclick="closeModal()">✖ Закрити</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
